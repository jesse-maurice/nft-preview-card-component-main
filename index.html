<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="main-image">
        <picture>
          <img src="./images/image-equilibrium.jpg" alt="main-image" />
          <div>
            <img src="./images/icon-view.svg" alt="eye-icon" />
          </div>
        </picture>
      </article>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li img class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon" /> 0.041 ETH
        </li>
        <li class="days">
          <img src="./images/icon-clock.svg" alt="clock-icon" /> 3 days left
        </li>
      </ul>
      <hr />
      <article class="avatar">
        <img src="./images/image-avatar.png" alt="avatar-icon" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://github.com/jesse-maurice" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jesse-Maurice</a>.
    </div>
  </body>
</html>
